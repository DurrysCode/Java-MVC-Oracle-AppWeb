<html>
    <head>
        <title>Login de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <form action="ControladorLogin" method="post" class="row g-3 needs-validation" novalidate style="max-width: 900px;" onsubmit="console.log('Formulario enviado');">
                
                <!-- Espacio para el usuario -->
                <div class="col-12">
                    <label for="user" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="user" name="user" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                
                <!-- Espacio para la contraseÃ±a -->
                <div class="col-12">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="password" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>

                <!-- Boton para logear -->
                <div class="col-12">
                    <input class="btn btn-primary" type="submit" value="LOGIN">
                </div>
            
            </form>
        </div>
        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
